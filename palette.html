<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ohmyfood</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<div class="root">
			<div class="main">
				<header class="header">
					<div class="header__arrow"><i class="fas fa-arrow-left"></i></div>
					<div class="header_logo">
						<h1 class="header__title">ohmyfood</h1>
					</div>
				</header>
				<section class="image">
					<img
						src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
						alt="The full palette"
						class="restaurant__image restaurant__image--radius"
					/>
				</section>
				<section class="menu"></section>
				<footer class="footer">
					<p class="footer__title">
						<a href="#" class="footer__link">ohmyfood</a>
					</p>
					<p class="footer__info-container">
						<a href="#" class="footer__link">
							<i class="fas fa-utensils"></i>
							<span class="footer__info">Suggest a restaurant</span>
						</a>
					</p>
					<p class="footer__info-container">
						<a href="#" class="footer__link">
							<i class="fas fa-hands-helping"></i>
							<span class="footer__info">Become a partner</span>
						</a>
					</p>
					<p class="footer__info"><a href="#" class="footer__link">Legal</a></p>
					<p class="footer__info">
						<a href="#" class="footer__link">Contact</a>
					</p>
				</footer>
			</div>
		</div>
	</body>
</html>
